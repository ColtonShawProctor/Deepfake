apiVersion: v1
kind: Service
metadata:
  name: deepfake-api-service
  namespace: deepfake-detection
  labels:
    app: deepfake-api
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: deepfake-api
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800 